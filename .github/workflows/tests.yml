name: 'Test'
on:
  pull_request:
  workflow_dispatch:
jobs:
  tests-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn workspace native jest --reporters="summary" --reporters="github-actions"
